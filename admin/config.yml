backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: "images/uploads"
collections:
  - name: "en/index.html"
    label: "Index"
    folder: "_pages/en"
    create: true
    slug: {{slug}}
    fields:
      - {label: "Body", name: "body", widget: "markdown"}